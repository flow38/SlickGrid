<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid example 1: Basic grid</title>
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
</head>
<body>
<table width="100%">
  <tr>
    <td valign="top" width="50%">
      <div id="myGrid" style="width:600px;height:500px;"></div>
    </td>
    <td valign="top">
      <h2>Demonstrates:</h2>
      <ul>
        <li>basic grid with minimal configuration</li>
      </ul>
        <h2>View Source:</h2>
        <ul>
            <li><A href="https://github.com/mleibman/SlickGrid/blob/gh-pages/examples/example1-simple.html" target="_sourcewindow"> View the source for this example on Github</a></li>
        </ul>
    </td>
  </tr>
</table>

<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery.event.drag-2.2.js"></script>

<script src="../slick.core.js"></script>
<script src="../slick.grid.js"></script>
<script src="../slick.dataview.js"></script>

<script>
  var grid;
  var columns = [
	{id: "id", name: "id", field: "id"},
    {id: "title", name: "Title", field: "title"},
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete"},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false,
	forceSyncScrolling : false,
	numFixRows:4
  };

  $(function () {
    var data = [];
    for (var i = 0; i < 1000; i++) {
      data[i] = {
		id:i,
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }
	
	//Filter function
	function myFilter(item, args) {
	  if (args.minIdToHide != null &&  args.maxIdToHide != null && item["id"] >= args.minIdToHide && item["id"] <= args.maxIdToHide) {
		return false;
	  }

	  return true;
	}
	
	// Create the DataView.
	var dataView = new Slick.Data.DataView(data);
	
    grid = new Slick.Grid("#myGrid", dataView, columns, options);
	
	// Make the grid respond to DataView change events.
	dataView.onRowCountChanged.subscribe(function (e, args) {
	  grid.updateRowCount();
	  grid.render();
	});

	dataView.onRowsChanged.subscribe(function (e, args) {
	  grid.invalidateRows(args.rows);
	  grid.render();
	});
	dataView.setItems(data);
	
	//Listen for scroll event
	grid.onScroll.subscribe(function (e, args) {
	console.log("-------------");
		
		 /* if(args.scrollTop%25 != 0){
			console.log(args.scrollTop);
			console.log(args.scrollTop%25);
			console.log("getViewport().top =>" + grid.getViewport().top);
			args.grid.gotoCell(grid.getViewport().top + 1, 0);
		  }*/
	});
  })
</script>
</body>
</html>
